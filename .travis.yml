language: elixir
elixir:
  - 1.3.3
otp_release:
  - 18.3
  - 19.1
sudo: false
install:
  - cp config/dev.secret.exs.example config/dev.secret.exs
  - mix local.rebar --force
  - mix local.hex --force
  - mix deps.get
before_script:
  - mix deps.get --only test
script: mix test
after_script:
  - mix deps.get --only docs
  - MIX_ENV=docs mix inch.report
